{% extends 'store/base.html' %}

{% block content %}
<section class="blog-section py-5 mt-5">
  <div class="container">
    <h2 class="text-center mb-5 display-4">Notre Blog</h2>
    
    <div class="row g-4">
      {% for post in object_list %}
      <div class="col-md-6 col-lg-4">
        <article class="card h-100 shadow-sm hover-card">
          <div class="card-img-top position-relative overflow-hidden" style="height: 200px;">
            <img src="{{ post.image.url }}" class="img-fluid w-100 h-100 object-fit-cover" alt="{{ post.title }}">
            <div class="overlay-fade"></div>
          </div>
          
          <div class="card-body">
            <div class="post-meta text-muted small mb-2">
              <i class="fas fa-calendar-alt me-2"></i>{{ post.date_created|date:"d F Y" }}
            </div>
            
            <h3 class="card-title h5 mb-3">{{ post.title }}</h3>
            
            <p class="card-text text-muted">
              {{ post.intro|truncatewords:30 }}
            </p>
          </div>
          
          <div class="card-footer bg-white border-0 pt-0">
            <a href="detail/{{ post.slug }}" class="btn btn-outline-primary btn-sm">
              Lire la suite <i class="fas fa-arrow-right ms-1"></i>
            </a>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<style>
.blog-section {
  background-color: #f8f9fa;
}

.hover-card {
  transition: transform 0.3s ease-in-out;
}

.hover-card:hover {
  transform: translateY(-5px);
}

.overlay-fade {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.1) 100%);
  transition: opacity 0.3s;
}

.hover-card:hover .overlay-fade {
  opacity: 0;
}

.card-img-top img {
  transition: transform 0.3s;
}

.hover-card:hover .card-img-top img {
  transform: scale(1.05);
}

.post-meta {
  color: #6c757d;
}
</style>
{% endblock %}
